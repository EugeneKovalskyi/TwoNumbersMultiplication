<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Two Numbers Multiplication</title>
    <link rel="icon" href="icons/multiply.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="style/index.css"
      type="text/css"
    />
  </head>
  <body>
    <div id="app">
      <div id="settings" class="settings settings">
        <input id="toggleSettingsButton"
               type="image" 
               src="icons/settings.svg"
               alt="Settings"
               class="settings__button">
      
        <div id="settingsContainer">
        <div class="settings__title"><span>SETTINGS</span></div>

        <div id="range" class="settings__range settings__parameter">
          <label for="rangeLeft">Range: </label>
          <input id="rangeLeft" 
                 type="number" 
                 name="range"
                 value="2" 
                 class="settings__range-left">
          <label for="rangeRight"> - </label>
          <input id="rangeRight" 
                 type="number" 
                 name="range" 
                 value="20"
                 class="settings__range-right">
        </div>

        <hr>

        <div class="settings__parameter">
          <input id="stopwatchCheckbox" 
                 type="checkbox" 
                 name="stopwatch" checked>
          <label for="stopwatchCheckbox">Stopwatch</label>
        </div>

        <div class="settings__parameter autocheck">
          <input id="autocheckCheckbox"
                 type="checkbox" 
                 name="autocheck">
          <label for="autocheckCheckbox">Autocheck</label>

          <div id="autocheckDelay" class="autocheck__delay">
            <input type="radio" name="delay" id="slow" class="autocheck__radio" value="700">
            <label for="slow">Slow</label><br>
            <input type="radio" name="delay" id="medium" class="autocheck__radio" value="500" checked>
            <label for="medium">Medium</label><br>
            <input type="radio" name="delay" id="quick" class="autocheck__radio" value="300">
            <label for="quick">Quick</label>
          </div>
        </div>
        
        <div class="settings__parameter">
          <input id="soundCheckbox" 
                 type="checkbox" 
                 name="sound" 
                 checked>
          <label for="soundCheckbox">Sound</label>
        </div>
        
        <div class="settings__parameter">
          <input id="themeCheckbox" 
                 type="checkbox" 
                 name="theme" 
                 checked>
          <label for="themeCheckbox">Dark Theme</label>
        </div>
        </div>
      </div>
    
      <div id="stopwatch" class="stopwatch">00.00</div>
    
      <div id="log" class="log">
        <input id="clearLogButton" 
               type="image" 
               src="icons/clear-log.svg"
               alt="Clear log"
               class="log__button">
        <input id="toggleLogButton" 
               type="image" 
               src="icons/log.svg"
               alt="Log"
               class="log__button">
      
        <div class="log__table-container">
          <table id="logTable" class="log__table">
          
            <thead class="log__head">
              <tr>
                <td colspan="5" class="log__title">LOG</td>
              </tr>
              <tr>
                <th>✔ / ×</th>
                <th>Expression</th>
                <th>Time</th>
                <th>Received</th>
                <th>Expected</th>
              </tr>
            </thead>
          
            <tbody id="tableBody" class="log__body"></tbody>
            
            <tfoot class="log__foot">
              <tr>
                <td colspan="4">Total score</td>
                <td id="totalAnswers">0</td>
              </tr>
              <tr>
                <td colspan="4">Average time</td>
                <td id="averageTime">0</td>
              </tr>
              <tr>
                <td colspan="4">Total time</td>
                <td id="totalTime">0</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    
      <div class="container">
        <div class="math-expression">
          <span id="start">START</span>
          <span id="mathExpression"></span>
        </div>
      
  			<hr>
      
        <div class="answer">
          <span id="correctIcon">✔</span>
          <span id="wrongIcon">×</span>
          <span>Answer</span>
          <input id="answerInput" 
                 type="number" 
                 class="answer__input" />
          <input id="check" 
                 type="button" 
                 value="Check">
        </div>
      </div>
  </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
